
<!DOCTYPE html>
<html>
<head>
    <title>Incidencias</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; }
        .container {
            background: #00c0e0;
            padding: 30px;
            width: 400px;
            margin: 30px auto;
            border-radius: 10px;
        }
        h1 {
            background: #005573;
            color: white;
            margin: -30px -30px 20px;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        input, textarea, button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .resultado {
            background: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incidencias</h1>
        <form action="/enviar" method="post">
            <input type="text" name="empleado" placeholder="Empleado" required><br>
            <textarea name="mensaje" rows="4" placeholder="Incidencia" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>

        {% if mensaje_resultado %}
        <div class="resultado">
            {{ mensaje_resultado }}<br>
            <em>Departamento: {{ departamento }}</em>
        </div>
        {% endif %}
    </div>
</body>
</html>
