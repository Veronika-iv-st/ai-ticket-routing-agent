<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Enrutamiento de Tickets con IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enviar un Ticket</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="issue">Describe tu problema</label>
                <textarea id="issue" name="issue" required></textarea>
            </div>
            <button type="submit">Enviar Ticket</button>
        </form>
        <div id="messageContainer" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('ticketForm');
        const messageContainer = document.getElementById('messageContainer');

        form.addEventListener('submit', function(event) {
            // Previene que la página se recargue al enviar el formulario
            event.preventDefault(); 

            // Simula el envío y muestra un mensaje de éxito
            messageContainer.textContent = '¡Ticket enviado con éxito! Nos pondremos en contacto pronto.';
            messageContainer.className = 'message success'; // Aplica el estilo de éxito
            messageContainer.style.display = 'block'; // Muestra el mensaje

            // Limpia el formulario después de 2 segundos
            setTimeout(() => {
                form.reset();
                messageContainer.style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>

        .message {

            text-align: center;
            font-weight: bold;
        }
        .message.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Ajustes para pantallas pequeñas (Responsive) */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente de Enrutamiento de Tickets con IA</h1>
        
        <form id="ticketForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar Ticket</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script>
        // Seleccionamos el formulario y el contenedor del mensaje
        const ticketForm = document.getElementById('ticketForm');
        const responseMessage = document.getElementById('responseMessage');

        // Agregamos un evento para cuando se intente enviar el formulario
        ticketForm.addEventListener('submit', function(event) {
            // Prevenimos el comportamiento por defecto (recargar la página)
            event.preventDefault();

            // Mostramos un mensaje de éxito
            responseMessage.className = 'message success';
            responseMessage.textContent = 'Ticket enviado con éxito. Gracias por contactarnos.';

            // Limpiamos el formulario
            ticketForm.reset();

            // Ocultamos el mensaje después de 5 segundos
            setTimeout(() => {
                responseMessage.textContent = '';
                responseMessage.className = '';
            }, 5000);
        });
    </script>
</body>
</html>
